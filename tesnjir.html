<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corontol</title>
    <style>
      .carousel-container {
  width: 300px; /* Lebar container */
  overflow: hidden;
  position: relative;
}

.carousel {
  display: flex;
  transition: transform 0.5s ease;
}

.carousel-slide {
  width: 300px; /* Lebar gambar */
  height: 200px; /* Tinggi gambar */
}

.carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.prev-button,
.next-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
}

.prev-button {
  left: 5px;
}

.next-button {
  right: 5px;
}

    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-slide">
            <img src="kediri kategori.png" alt="Gambar 1">
          </div>
          <div class="carousel-slide">
            <img src="majapahit kategori.png" alt="Gambar 2">
          </div>
          <div class="carousel-slide">
            <img src="singosari kategori.png" alt="Gambar 3">
          </div>
        </div>
        <button class="prev-button" onclick="changeSlide(-1)">&#9665;</button>
        <button class="next-button" onclick="changeSlide(1)">&#9655;</button>
      </div>
      
      
    <script>
        let currentSlide = 0;
const numSlides = document.querySelectorAll('.carousel-slide').length;
const carousel = document.querySelector('.carousel');

function changeSlide(direction) {
  currentSlide = (currentSlide + direction + numSlides) % numSlides;
  const translateX = -currentSlide * 300; // Menggunakan lebar gambar sebagai penggeseran
  carousel.style.transform = `translateX(${translateX}px)`;
}

document.querySelector('.prev-button').addEventListener('click', () => changeSlide(-1));
document.querySelector('.next-button').addEventListener('click', () => changeSlide(1));

    </script>
</body>

</html>
