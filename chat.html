<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 1364px;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            position: sticky;
            top: 0;
            grid-area: navbar;
            background: linear-gradient(to left, #50b83c, #2d831d, #1d5713);
            color: #fff;
            padding: 15px;
            display: grid;
            grid-template-columns: 100px 100px auto;
            grid-auto-rows: 100%;
            grid-template-areas: 'chat kategori';
        }

        .navbar .chat {
            margin-left: 15px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            grid-area: chat;
            margin-top: 5px;
        }

        .navbar .kategori {
            margin-left: 15px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            grid-area: kategori;
            margin-top: 5px;
        }
        .navbar a:hover {
            color: #a2da75;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height: 78vh;
            overflow-y: scroll;
            padding: 10px;
        }

        .bubble {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 8px;
            display: inline-block;
            /* Add this line */
            max-width: 70%;
            /* Optionally, set a maximum width to prevent bubbles from becoming too wide */
        }

        .user-bubble {
            padding: 15px;
            background-color: #b6b6b6;
            color: rgb(0, 0, 0);
            text-align: left;
            width: auto;
        }

        .admin-bubble {
            padding: 15px;
            align-self: flex-end;
            width: auto;
            background-color: #949494;
            color: rgb(0, 0, 0);
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            margin-right: 5px;
        }

        button {
            padding: 5px;
            background-color: #b6b6b6;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #999999;
        }
        .text-bawah{
            background-color: #b6b6b6;
            border: none;
        }
    </style>
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
</head>

<body>
    <div class="chat-container">
        <div class="navbar">
                <a href="#" class="chat">Chat</a>
                <a href="KATEGORI.html" class="kategori">Kategori</a>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Ketik Pesan" class="text-bawah">
            <button onclick="sendMessage('user')">Send as User</button>
            <button onclick="sendMessage('admin')">Send as Admin</button>
        </div>
    </div>

    <script>
        function sendMessage(role) {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;

            if (message.trim() !== "") {
                displayMessage(role + ": " + message, role);
                messageInput.value = "";
            }
        }

        function displayMessage(message, role) {
            var chatMessages = document.getElementById("chat-messages");
            var newMessage = document.createElement("div");
            newMessage.classList.add("bubble");

            if (role === "user") {
                newMessage.classList.add("user-bubble");
            } else if (role === "admin") {
                newMessage.classList.add("admin-bubble");
            }

            // Menghapus teks "user:" atau "admin:" dari pesan sebelum menampilkannya
            var displayText = message.replace(/(user|admin): /i, "");

            newMessage.innerHTML = displayText;
            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>
